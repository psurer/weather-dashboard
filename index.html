<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <header class="headerCenter">
        <h1>Weather Dashboard</h1>
        <div class="hello2"></div>
          <b id="hello2"></b>
    </header>
    <main>
    <div class="mainContainer">
        <aside class="leftSideColumn"> 
            <h2>Search For a City</h2>
            <form id="cityForm">
            <input type="text" id="cityNameInput" placeholder="Enter the name of a city" />
            </form>
        </aside>
        <div class="rightSideColumn">
            <section class="rightSideContainerColumnLayout">
                <section class="selectedCitySection">
                    <h2 id="cityName">Name of the city</h2>
                    <div>
                        <b>Temperature:</b> <span id="currentTemperature">Temperature now</span> Celsius
                    </div>
                    <div>
                        <b>Humidity:</b> <span id="currentHumidity">Humidity now</span>
                    </div>
                    <div>
                        <b>WindSpeed:</b> <span id="currentWindSpeed">Wind speed now</span>
                    </div>
                    <div>
                        <b>UVIndex:</b> <span id="uvIndex">UV index now</span>
                    </div>
                </section>
                <section class="forecastSection">
                    <h2>5-Day Forecast</h2>
                    <div class="weatherCardContainerRow">
                        <div class="weatherCard" id="forecastWeather1">card</div>
                        <div class="weatherCard" id="forecastWeather2">card</div>
                        <div class="weatherCard" id="forecastWeather3">card</div>
                        <div class="weatherCard" id="forecastWeather4">card</div>
                        <div class="weatherCard" id="forecastWeather5">card</div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
