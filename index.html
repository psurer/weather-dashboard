<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <header class="headerCenter">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <div class="mainContainer">
        <aside class="leftSideColumn"> 
            <h2>Search For a City</h2>
            <form id="cityForm">
            <input type="text" id="cityNameInput" placeholder="Enter the name of a city" />
            </form>
        </aside>
        <div class="rightSideColumn">
            <section class="rightSideContainerColumnLayout">
                <section class="selectedCitySection">
                    <h2 id="cityName">Name of the city</h2>
                    <div>
                        <b>Temperature:</b> <span id="currentTemperature">Temperature now</span> Celsius
                    </div>
                    <div>
                        <b>Humidity:</b> <span id="currentHumidity">Humidity now</span>
                    </div>
                </section>
                <section class="forecastSection">
                    <h2>5-Day Forecast</h2>
                    <div class="weatherCardContainerRow">
                        <div class="weatherCard">card</div>
                        <div class="weatherCard">card</div>
                        <div class="weatherCard">card</div>
                        <div class="weatherCard">card</div>
                        <div class="weatherCard">card</div>
                    </div>
                </section>
            </section>
        </div>
    </div>
    </main>

    
    
    <script type="text/javascript" src="assets/js/script.js"></script>
    
    
  </body>
</html>
